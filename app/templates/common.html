<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% load i18n %}
<div class="card-header">
    <div class="row">
        <div class="col-12">
            <div class="card-body bg-dark" align="center" style="height: 150px" style="margin: 80px">
                <div class="navbar" style="color: #9fcdff">
                    {% if request.user.is_authenticated %}
                        <a href="logout" class="btn btn-info" role="button"
                           style="position:absolute; top:50%;  left:90%; width: 85px">Logout</a>
                        <a href="########" rel="nofollow">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 style="position: absolute; top:0%; left: 90%; width: 40px; height: 40px;"
                                 fill="currentColor" class="bi bi-cart2"
                                 viewBox="0 0 16 16">
                                <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                            </svg>
                        </a>
                        <a href="back" class="btn btn-info" role="button"
                           style="position:absolute; top:100%; width: 85px;left:90%">Home</a>
                    {% else %}
                        <a href="login-page" class="btn btn-info" role="button"
                           style="position:absolute; top:0%;  left:90%; width: 85px">Sign in</a>
                        <a href="go_to_regist" class="btn btn-info" role="button"
                           style="position: absolute; top:50%;  left:90%; width: 85px">Register</a>
                        <a href="back" class="btn btn-info" role="button"
                           style="position:absolute; top:100%; width: 85px; left:90%">Home</a>
                    {% endif %}
                        <div class="h1" style="font-size: 50px;" align="center">
                            PC-Hunter.com
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% block title %}{% endblock title %}

<div class="card-footer">
    <div class="row">
        <div class="col-12">
            <div class="card-body bg-dark" align="center" style="height: 80px" style="margin: 50px">
                <div class="footer-content" style="color: #9fcdff">Bottom of the title
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/jquery-3.3.1.min.js"></script>

<script src="static/scrypt.js"></script>

<script src="static/js/popper.min.js"></script>

<script src="static/js/bootstrap.min.js"></script>
